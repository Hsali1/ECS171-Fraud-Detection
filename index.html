<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Fraud Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen py-8">
  <!-- Navigation -->
  <div class="flex justify-center gap-4 mb-6">
    <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
      Single Prediction
    </a>
    <a href="bulk.html" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
      Bulk Prediction
    </a>
  </div>

  <!-- Form -->
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-blue-600 text-center">
      Fraud Detection Input Form
    </h1>

    <form id="fraudForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
      <div class="flex flex-col">
        <label>Proposed Credit Limit</label>
        <input name="proposed_credit_limit" type="number" class="input border" />
      </div>
      <div class="flex flex-col">
        <label>Credit Risk Score</label>
        <input name="credit_risk_score" type="number" step="0.01" class="input border" />
      </div>
      <div class="flex flex-col">
        <label>Nameâ€‘Email Similarity</label>
        <input name="name_email_similarity" type="number" step="0.01" class="input border" />
      </div>
      <div class="flex flex-col">
        <label>Address Months Count</label>
        <input name="current_address_months_count" type="number" class="input border" />
      </div>
      <div class="flex flex-col">
        <label>DOB Distinct Emails (4w)</label>
        <input name="date_of_birth_distinct_emails_4w" type="number" class="input border" />
      </div>
      <div class="flex flex-col">
        <label>Velocity (6h)</label>
        <input name="velocity_6h" type="number" class="input border" />
      </div>
      <div class="flex flex-col">
        <label>Intended Balcon Amount</label>
        <input name="intended_balcon_amount" type="number" step="0.01" class="input border" />
      </div>
      <div class="flex flex-col">
        <label>Payment Type</label>
        <select name="payment_type" class="input border">
          <option>AA</option>
          <option>AB</option>
          <option>AC</option>
          <option>AD</option>
          <option>CB</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label>Employment Status</label>
        <select name="employment_status" class="input border">
          <option>CA</option>
          <option>CB</option>
          <option>CC</option>
          <option>CD</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label>Housing Status</label>
        <select name="housing_status" class="input border">
          <option>BA</option>
          <option>BB</option>
          <option>BC</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label>Source</label>
        <select name="source" class="input border">
          <option>INTERNET</option>
          <option>PHONE</option>
          <option>BRANCH</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label>Device OS</label>
        <select name="device_os" class="input border">
          <option>linux</option>
          <option>windows</option>
          <option>other</option>
        </select>
      </div>
    </form>

    <div class="mt-6 text-center">
      <button type="submit" form="fraudForm"
        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
        Submit
      </button>
      <div id="result" class="text-sm mt-4 hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>

  <style>
    .input {
      @apply mt-1 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500;
      /* note: border is now applied via the `border` class on each element */
    }
  </style>
</body>

</html>
